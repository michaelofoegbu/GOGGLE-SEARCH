<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a class="menu-item" href="#">Gmail</a>

                    <div id="app-dropdown">
                        <div class="app-item">
                            <img id="google-search" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="search">

                        </div>
                        <div class="app-item">
                            <img id="google-search" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="map">
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img id="google-search" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img id="google-search" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg" alt="calender">
                            <p>Calender</p>
                        </div>
                        <div class="app-item">
                            <img id="google-search" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos">
                            <p>Photos</p>
                        </div>
                        <div class="app-item">

        </header>

        <main>
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="goggle-logo">
                <br>
                <div id="search-wrapper">
                    <input id="search-box" type="text">
                    <img id="voice-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice-search-icon">
                </div>
                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn"> I'm feeling Lucky</button>
                </div>

                

                
            </section>
